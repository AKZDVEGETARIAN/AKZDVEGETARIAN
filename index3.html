    .main-content {
      max-width: 750px;

      box-shadow: 0 6px 42px #f2b70509, 0 1.5px 8px #0006;

    @keyframes fadeInSection {

    h2 {
      color: #f2b705;

      letter-spacing: 1px;

      font-family: 'Bebas Neue', 'Segoe UI', Arial, sans-serif;
      text-shadow: 0 2px 16px #f2b70522;
      position: relative;
      display: inline-block;
    }
    .yt-video-wrapper {
      width: 100%;
      max-width: 650px;
      margin: 32px auto 0 auto;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 14px;
      box-shadow: 0 4px 18px #18181844, 0 1.5px 8px #f2b70522;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .yt-video-wrapper.selected {
      box-shadow: 0 0 0 3px #f2b70577, 0 6px 42px #f2b70509, 0 1.5px 8px #0006;
      outline: 2px solid #f2b705;
      z-index: 5;
    }
    .yt-video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      pointer-events: none; /* prevent click on iframe itself, handle on wrapper */
    }
    .footer {

  <script>
    // Only one video plays at a time: when a wrapper is clicked, set its iframe src, and clear others
    document.addEventListener('DOMContentLoaded', function () {
      const wrappers = document.querySelectorAll('.yt-video-wrapper');
      let lastSelected = null;

      wrappers.forEach(wrapper => {
        wrapper.addEventListener('click', function () {
          // Deselect all
          wrappers.forEach(w => {
            w.classList.remove('selected');
            w.querySelector('iframe').src = '';
          });
          // Select current
          this.classList.add('selected');
          const iframe = this.querySelector('iframe');
          iframe.src = this.getAttribute('data-src') + "&autoplay=1";
        });
      });
    });
  </script>
