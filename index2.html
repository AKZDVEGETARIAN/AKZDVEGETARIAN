      gap: 16px;
      z-index: 999;

      border-radius: 50%;
      width: 58px;
      height: 58px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      box-shadow: 0 2px 12px #e0c3fc55;
      cursor: pointer;
      transition: background 0.18s;
      text-decoration: none;
      border: 2px solid #f2b705;
    }
    .floating-btn:hover { background: #f2b705; }
    .floating-btn img { width: 32px; height: 32px; display: block; }
    /* Floating Buttons Left */

      position: fixed;
      bottom: 25px;
      left: 25px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 999;
    }
    .floating-btn-left {
      background: #fff;
      color: #111;
      border: none;
      border-radius: 50%;
      width: 58px;

    /* Back to top and Home floating (bottom center) */
    .floating-btns-center {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 999;
      align-items: center;
    }
    .floating-btn-center {
      background: #fff;
      color: #111;
      border: none;
      border-radius: 50%;
      width: 58px;
      height: 58px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      box-shadow: 0 2px 12px #e0c3fc55;
      cursor: pointer;
      transition: background 0.18s;
      text-decoration: none;
      border: 2px solid #f2b705;
      margin-bottom: 0;
    }
    .floating-btn-center:hover { background: #f2b705; }
    .floating-btn-center img { width: 32px; height: 32px; display: block; }
    @media (max-width: 700px) {
      section { padding: 16px 2vw; }
      .track { flex-direction: column; align-items: flex-start; gap: 10px; }
      .track img { width: 60px; height: 60px; }
      header img { width: 90px; height: 90px; }
    }
    @media (max-width: 600px) {
      .footer { font-size: 13px; }
      .floating-btns, .floating-btns-left, .floating-btns-center { bottom: 15px; right: 10px; left: 10px; }
      .floating-btn, .floating-btn-left, .floating-btn-center { width: 46px; height: 46px; }
      .floating-btn img, .floating-btn-left img, .floating-btn-center img { width: 24px; height: 24px; }
    }
